<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
    <link rel="stylesheet" type="text/css" href="{% static 'mymodel/users/model.css' %}">

</head>
<body>
    <h3>Add new user information</h3>
    <a href="{% url 'mshow_table' %}" style="font-size: 15px">back to MyModel</a>
    <form action="{% url 'madd_new_user' %}" method="post">
        {% csrf_token %}
        <table class="test">
        <tr>
            <th>name</th>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <th>age</th>
            <td><input type="number" name="age"/></td>
        </tr>
        <tr>
            <th>phone number</th>
            <td><input type="text" name="phone"/></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </td>
        </tr>
        </table>

    </form>
</body>
</html>
